<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>EMI Calculator</h2>
        <label for="principal">Loan Amount:</label>
        <input type="number" id="principal" placeholder="Enter Loan Amount">
        
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter Interest Rate">

        <label for="tenure">Loan Tenure (months):</label>
        <input type="number" id="tenure" placeholder="Enter Tenure in Months">

        <button onclick="calculateEMI()">Calculate EMI</button>
        
        <h3>Your EMI: <span id="result"></span></h3>
    </div>

    <script>
        function calculateEMI() {
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value) / 12 / 100;
            let tenure = parseInt(document.getElementById('tenure').value);

            let emi = (principal * rate * Math.pow(1 + rate, tenure)) / (Math.pow(1 + rate, tenure) - 1);
            
            document.getElementById('result').innerText = isNaN(emi) ? "Invalid Input" : emi.toFixed(2);
        }
    </script>
</body>
</html>
